<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Cross Domain Knowledge Mapping</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #f093fb, #f5576c, #4facfe, #00f2fe);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: float 18s infinite;
}

.particle:nth-child(1) { left: 15%; animation-delay: 0s; }
.particle:nth-child(2) { left: 25%; animation-delay: 3s; }
.particle:nth-child(3) { left: 35%; animation-delay: 1s; }
.particle:nth-child(4) { left: 45%; animation-delay: 4s; }
.particle:nth-child(5) { left: 55%; animation-delay: 2s; }
.particle:nth-child(6) { left: 65%; animation-delay: 5s; }
.particle:nth-child(7) { left: 75%; animation-delay: 1s; }
.particle:nth-child(8) { left: 85%; animation-delay: 3s; }

@keyframes float {
    0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1); opacity: 0; }
}

.container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    font-size: 32px;
    box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
}

h2 {
    text-align: center;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    -webkit-background-clip: text; /* old WebKit */
    background-clip: text;         /* standard property */
    -webkit-text-fill-color: transparent;
    color: transparent;
    font-size: 26px;
    font-weight: 700;
}


.subtitle {
    text-align: center;
    color: #718096;
    font-size: 14px;
    margin-bottom: 20px;
}

.requirements {
    background: linear-gradient(135deg, #fef5ff 0%, #fff0f3 100%);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 25px;
    border-left: 4px solid #f093fb;
}

.requirements ul {
    margin: 0;
    padding-left: 20px;
    color: #666;
    font-size: 13px;
}

.requirements li {
    margin: 5px 0;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 14px 18px;
    padding-left: 48px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 15px;
    transition: all 0.3s ease;
    background: #f8fafc;
}

.input-group input:focus {
    outline: none;
    border-color: #f093fb;
    background: white;
    box-shadow: 0 0 0 4px rgba(240, 147, 251, 0.1);
}

.input-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    color: #a0aec0;
    transition: color 0.3s ease;
}

.input-group input:focus ~ .input-icon {
    color: #f093fb;
}

.btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(240, 147, 251, 0.5);
}

.link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #f093fb;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.link:hover {
    color: #f5576c;
}

#forgotMsg {
    text-align: center;
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 500;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

#forgotMsg.show { opacity: 1; transform: translateY(0); }
#forgotMsg.error { background: #fed7d7; color: #c53030; }
#forgotMsg.success { background: #c6f6d5; color: #276749; }
</style>
</head>
<body>

<div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="container">
    <div class="logo-icon">üîë</div>
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your details to reset your password</p>

    <div class="requirements">
        <ul>
            <li>Password must be at least 6 characters</li>
            <li>Must contain letters and numbers</li>
            <li>No spaces allowed</li>
        </ul>
    </div>

    <div class="input-group">
        <input type="text" id="forgotUser" placeholder="Username" required>
        <span class="input-icon">üë§</span>
    </div>

    <div class="input-group">
        <input type="password" id="newPass" placeholder="New Password" required>
        <span class="input-icon">üîí</span>
    </div>

    <div class="input-group">
        <input type="password" id="newConfirm" placeholder="Confirm New Password" required>
        <span class="input-icon">üîê</span>
    </div>

    <button class="btn" onclick="resetPass()">Reset Password</button>
    <div class="link" onclick="window.location.href='/'">‚Üê Back to Login</div>

    <p id="forgotMsg"></p>
</div>

<script>
function showMessage(msg, type) {
    const msgEl = document.getElementById('forgotMsg');
    msgEl.textContent = msg;
    msgEl.className = 'show ' + type;
}

async function resetPass() {
    let username = forgotUser.value.trim();
    let newP = newPass.value;
    let conP = newConfirm.value;

    if (!username) {
        showMessage("Please enter your username", "error");
        return;
    }

    if (newP.length < 6 || !/[0-9]/.test(newP) || !/[A-Za-z]/.test(newP) || /\s/.test(newP)) {
        showMessage("Password must be strong!", "error");
        return;
    }

    if (newP !== conP) {
        showMessage("Passwords do not match", "error");
        return;
    }

    try {
        let res = await fetch("http://127.0.0.1:5000/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, newpass: newP })
        });

        let data = await res.json();

        if (res.status === 200) {
            showMessage("Password reset successful! Redirecting...", "success");
            setTimeout(() => window.location.href = '/', 1500);
        } else {
            showMessage(data.msg, "error");
        }
    } catch (err) {
        showMessage("Server Error!", "error");
    }
}
</script>

</body>
</html>
